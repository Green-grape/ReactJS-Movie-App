<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test</title>
  </head>
  <body>
    <main id="root"></main>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"));
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.valueAsNumber);
      };
      const reset = () => setAmount(0);
      const invert = () => {
        if (inverted) setAmount((amount) => amount * 60); //amount==hour
        else setAmount((amount) => Math.round(amount / 60)); //amount==minute
        setInverted((inverted) => !inverted);
      };
      return (
        <div className="converter__unit">
          <label htmlFor="minutes">Minutes</label>
          <input
            type="number"
            placeholder="Minutes"
            id="minutes"
            value={inverted ? amount * 60 : amount}
            onChange={onChange}
            disabled={inverted}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={inverted ? amount : Math.round(amount / 60)}
            type="number"
            placeholder="Hours"
            name=""
            id="hours"
            disabled={!inverted}
            onChange={onChange}
          />
          <div className="converter__config">
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {inverted ? "Turn back" : "Invert"}
            </button>
          </div>
        </div>
      );
    };
    const KmToMiles = () => {
      const ratio = 1.609344;
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.valueAsNumber);
      };
      const reset = () => setAmount(0);
      const invert = () => {
        if (inverted) setAmount((amount) => amount / ratio); //amount==Km
        else setAmount((amount) => amount * ratio); //amount==Mile
        setInverted((inverted) => !inverted);
      };
      return (
        <div className="converter__unit">
          <label htmlFor="miles">Miles</label>
          <input
            type="number"
            placeholder="Miles"
            id="miles"
            value={inverted ? amount / ratio : amount}
            onChange={onChange}
            disabled={inverted}
          />
          <label htmlFor="km">Km</label>
          <input
            value={inverted ? amount : amount * ratio}
            type="number"
            placeholder="Km"
            name=""
            id="km"
            disabled={!inverted}
            onChange={onChange}
          />
          <div className="converter__config">
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {inverted ? "Turn back" : "Invert"}
            </button>
          </div>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div className="converter">
          <h1 className="converter__title">Super Converter</h1>
          <select
            className="converter__select"
            value={index}
            onChange={onSelect}
            name=""
            id=""
          >
            <option className="converter__option" value="xx">
              Select your units
            </option>
            <option className="converter__option" value="0">
              Minutes & Hours
            </option>
            <option className="converter__option" value="1">
              Km & Miles
            </option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    root.render(<App />, root);
  </script>
</html>
